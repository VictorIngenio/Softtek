<div class="text-center mt-3 mb-5">
    <h1>Registrar Libro</h1>
</div>
<div class="container">
    <form [formGroup]="formulario" (ngSubmit)="actualizar()">
        <div class="d-flex justify-content-center">
            <div class="d-flex">
                <label class="me-3">Título</label>
                <input class="form-control me-5" type="text" formControlName="Titulo" >
            </div>
            <div class="d-flex">
                <label class="me-3">Año</label>
                <input class="form-control" type="text" formControlName="Anno" >
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-3 padding-nombres">
                <span *ngIf="tituloObligatorio" class="text-danger">
                    {{ mensaje }}
                </span>
            </div>
            <div class="col-4 padding-anno">
                <span *ngIf="annoObligatorio" class="text-danger">
                    {{ mensaje }}
                </span>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <div class="d-flex">
                <label class="me-3">Genero</label>
                <input class="form-control me-5" type="text" formControlName="Genero" >
            </div>
            <div class="d-flex">
                <label class="me-3">Numero Páginas</label>
                <input class="form-control" type="text" formControlName="NumeroPaginas" >
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-3 padding-genero">
                <span *ngIf="generoObligatorio" class="text-danger">
                    {{ mensaje }}
                </span>
            </div>
            <div class="col-3 padding-paginas">
                <span *ngIf="paginasObligatorio" class="text-danger">
                    {{ mensaje }}
                </span>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <div class="d-flex">
                <label class="me-3">Autores</label>
                <select class="form-control" formControlName="Autor">
                    <option *ngFor="let a of autores" [value]="a.id">{{ a.nombreCompleto }}</option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-3 padding-autores">
                <span *ngIf="autorObligatorio" class="text-danger">
                    {{ mensaje }}
                </span>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <div class="me-3">
                <button class="btn btn-primary" type="submit">Guardar</button>
            </div>
            <div class="ms-3">
                <button class="btn btn-primary" (click)="cancelar()">Cancelar</button>
            </div>
        </div>
    </form>
</div>
