<div class="text-center mt-3 mb-5">
    <h1>Editar Autor</h1>
</div>
<div class="container">
    <form [formGroup]="formulario" (ngSubmit)="actualizar()">
        <div class="d-flex justify-content-center">
            <div class="d-flex">
                <label class="me-3">Nombre Completo</label>
                <input class="form-control me-5" type="text" formControlName="NombreCompleto" >
            </div>
            <div class="d-flex">
                <label class="col-5 me-3">Fecha Nacimiento</label>
                <input class="form-control" type="text" formControlName="FechaNacimiento" >
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-3 padding-nombres">
                <span *ngIf="nombresObligatorio" class="text-danger">
                    {{ mensaje }}
                </span>
            </div>
            <div class="col-4 padding-fecha">
                <span *ngIf="fechaObligatoria" class="text-danger">
                    {{ mensaje }}
                </span>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <div class="d-flex">
                <label class="me-3">Ciudad Procedencia</label>
                <input class="form-control me-5" type="text" formControlName="CiudadProcedencia" >
            </div>
            <div class="d-flex">
                <label class="me-3">Correo Electr√≥nico</label>
                <input class="form-control" type="text" formControlName="CorreoElectronico" >
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-3 padding-ciudad">
                <span *ngIf="ciudadObligatoria" class="text-danger">
                    {{ mensaje }}
                </span>
            </div>
            <div class="col-4 padding-correo">
                <span *ngIf="correoObligatorio" class="text-danger">
                    {{ mensaje }}
                </span>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <div class="me-3">
                <button class="btn btn-primary" type="submit">Guardar</button>
            </div>
            <div class="ms-3">
                <button class="btn btn-primary" (click)="cancelar()">Cancelar</button>
            </div>
        </div>
    </form>
</div>
